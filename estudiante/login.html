<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!--Utilizado para hacer la página adaptativa-->
    <meta name="viewport" content="width = device-width">
    <meta name="description" content="Ingreso a página de residencias Tecnológico de Saltillo">
    <meta name="keywords:" content="Residencias, Tec Saltillo, Instituto Tecnológico de Saltillo, Programa de Residencias">
    <meta name="author" content="Edgar Escobedo, Fernando Cabrera">
    <!--Nombre de la página-->
    <title>Residencias | Login</title>

    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>


    <!--Franja en donde aparece el nombre y el logo del tec-->
    <header>
      <div class="container">
        <div id="branding">
          <h1>Instituto Tecnológico de Saltillo</h1>
        </div>
        <div id="logoTec">
          <img src="../img/itsicono3.png">
        </div>
      </div>
    </header>

    <!--empieza la sección del form-->
    <section class="container">
      <h1>Inicia sesión para entrar al programa de Residencias</h1>
      <form>
        <input type="text" name="numeroDeControl" placeholder="Inserta tu número de control...">
        <input type="password" name="password" placeholder="Inserta tu contraseña...">
      </form>
    </section>

    <!--Sección en donde se mostrará la imagen del logo del tec en grande-->
    <section class="imgContainer">

    </section>

  </body>

</html>
